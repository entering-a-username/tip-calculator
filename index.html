<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-blue-200 flex flex-col justify-center items-center h-screen">

    <div class="w-[450px] h-[500px] rounded-md flex flex-col bg-white">
        <div class="bg-slate-600 rounded-t-md text-3xl text-white flex justify-center items-center h-[67px]">TIP CALCULATOR</div>
        <div class="flex flex-col mt-10">
            <div class="mx-7 text-xl">
                <label for="bill">How much was your bill?</label>
                <div class="mt-2 mb-6 flex">
                    <div class="bg-slate-700 flex justify-center items-center w-[50px] rounded-l-md"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg></div>
                    <input class="pr-3 border rounded-r-md w-[350px] outline-none focus:shadow-sm focus:shadow-blue-400 focus:duration-500 h-[42px] pl-4" step=".01" type="number" id="bill">
                </div>
    
                <label for="people">How many people are sharing the bill?</label>
                <div class="mt-2 mb-6 flex">
                    <div class="bg-slate-700 flex justify-center items-center w-[50px] rounded-l-md"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"></path>
                      </svg></div>
                    <input class="pr-3 border rounded-r-md outline-none focus:shadow-sm focus:shadow-blue-400 focus:duration-500 w-[350px] h-[42px] pl-4" type="number" id="people">
                </div>
    
                <div class="flex flex-col">
                    <label for="service">How was your service?</label>
                    <select class="mt-2 border rounded-md py-2 pl-4 focus:shadow-sm focus:shadow-blue-400 focus:duration-500" name="services" id="service">
                        <option value="choose">Choose</option>
                        <option value="20">Great - 20%</option>
                        <option value="10">Good - 10%</option>
                        <option value="2">Bad - 2%</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-center items-center h-[100px]">
                <button id="btnID" class="border text-xl bg-slate-600 px-24 py-2 rounded-md text-white hover:bg-slate-500 hover:text-black">Calculate</button>
            </div>
        </div>
    </div>

    <div class="rounded-md bg-slate-500 text-white w-[450px] h-[60px] mt-4">
        <p id="errorMessageID"></p>
        <p>Bill amount cannot be blank</p>
        <p>Number of users must be greater than zero</p>
        <p>You must select a service</p>
    </div>


    <div id="resultID" class="hidden rounded-md bg-gradient-to-tr from-slate-800 to-slate-400 absolute text-white w-[350px] h-[200px] top-52 flex flex-col justify-center pl-5 text-2xl">
        <h1 class="py-2">Tip amount: <span id="tipAmountID"></span></h1>
        <h2 class="py-2">Total amount: <span id="totalAmountID"></span></h2>
        <h3 class="py-2">Each person owes: <span id="owesID"></span></h3>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
